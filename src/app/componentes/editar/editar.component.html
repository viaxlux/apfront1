<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="tipo">Tipo:</label>
      <input type="text" class="form-control" id="tipo" name="tipo" [(ngModel)]="tareaActual.tipo">
    </div>
    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="tareaActual.foto">
    </div>
    <div class="form-group">
      <label for="actividad">Actividad:</label>
      <input type="text" class="form-control" id="actividad" name="actividad" [(ngModel)]="tareaActual.actividad">
    </div>
    <button class="btn btn-primary" (click)="guardad()">Guardar</button>
  </form>
  </div>
